<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin Login - Eljan's Portfolio Tracker">
    <title>Admin Login - Portfolio Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #10a37f;
            --background-color: #ffffff;
            --text-primary: #202123;
            --border-color: #e5e5e5;
        }

        body {
            background-color: var(--background-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 1.5rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .form-control {
            border-radius: 6px;
            border: 1px solid var(--border-color);
            padding: 0.75rem;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(16, 163, 127, 0.1);
        }

        .btn-primary {
            background: var(--primary-color);
            border: none;
            padding: 0.75rem;
            font-weight: 500;
            width: 100%;
        }

        .btn-primary:hover {
            background: #0d8c6d;
        }

        .back-link {
            text-align: center;
            margin-top: 1rem;
        }

        .back-link a {
            color: var(--text-primary);
            text-decoration: none;
            font-size: 0.875rem;
        }

        .back-link a:hover {
            color: var(--primary-color);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Admin Login</h1>
            <p class="text-muted">Enter your credentials to access the admin panel</p>
        </div>
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="back-link">
            <a href="personalwealthtracker.html">‚Üê Back to Portfolio</a>
        </div>
    </div>

    <script>
        // Authentication configuration
        const AUTH_CONFIG = {
            username: 'admin',
            password: 'eljn_0siksok12',
            tokenKey: 'portfolio_auth_token'
        };

        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === AUTH_CONFIG.username && password === AUTH_CONFIG.password) {
                const token = btoa(username + ':' + password);
                localStorage.setItem(AUTH_CONFIG.tokenKey, token);
                window.location.href = 'personalwealthtracker.html';
            } else {
                alert('Invalid username or password');
            }
            return false;
        }
    </script>
</body>
</html>
